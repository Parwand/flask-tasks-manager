{% extends 'base.html' %}

{% block head %}
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="../static/css/bootstrap.min.css"
          rel="stylesheet">
{% endblock %}

{% block content %}
    <h1 style="background-color: coral">Update Page</h1>
    <form action="/update" method="post">
        <input class="form-control" type="text" name="content" value="{{ task.content }}">
        <input class="form-control" type="hidden" name="task_id" value="{{ task.id }}">
        <input type="submit" value="Update" class="btn btn-sm btn-dark form-control">
    </form>
    <p class="text-muted text-center">&COPY;Parwand 2022</p>
{% endblock %}
